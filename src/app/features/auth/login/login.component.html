<div class="d-flex justify-content-center align-items-center min-vh-100 py-3">
    <div class="card p-4 shadow-sm" style="max-width:400px; width:100%;">
        <div class="text-center mb-3">
            <h3>Welcome Back</h3>
            <p class="mb-0 text-muted">Sign in to your DreckFoods account</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" formControlName="email" class="form-control" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-danger small">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">
                        Email is required
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                        Enter a valid email
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          " class="text-danger small">
                    Password is required
                </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger"><small>{{errorMessage}}</small></div>            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">                
                <app-loading-spinner *ngIf="isLoading" size="small"></app-loading-spinner>
                <span *ngIf="!isLoading">Sign In</span>
            </button>
        </form>
        <div class="text-center mt-3">
            <small>
                <a routerLink="/auth/forgot-password">Forgot your password?</a>
            </small>
        </div>
        <div class="text-center mt-2">
            <small>
                Don't have an account?
                <a routerLink="/auth/register">Sign up here</a>
            </small>
        </div>
    </div>
</div>
