<div class="d-flex justify-content-center align-items-center min-vh-100 py-3">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%">
    <div class="text-center mb-3">
      <h3>Create Account</h3>
    </div>

    <!-- Success -->
    <div *ngIf="registrationSuccess; else formTpl" class="text-center">
      <i class="fas fa-check-circle fa-3x text-success"></i>
      <h4 class="mt-2">Registration Successful!</h4>
      <p>
        We've sent a confirmation email to
        <strong>{{ registeredEmail }}</strong>
      </p>
      <a routerLink="/auth/login" class="btn btn-primary mt-3">Go to Login</a>
    </div>

    <!-- Form -->
    <ng-template #formTpl>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" formControlName="email" class="form-control" />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="text-danger small"
          >
            <div *ngIf="registerForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">
              Enter a valid email
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="text-danger small"
          >
            Password must be at least 6 characters
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Current Weight (kg)
            <small class="text-muted">(Optional)</small>
          </label>
          <input
            type="number"
            formControlName="currentWeight"
            class="form-control"
            step="0.1"
          />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="registerForm.invalid || isLoading"
        >
          <app-loading-spinner
            *ngIf="isLoading"
            size="small"
          ></app-loading-spinner>
          <span *ngIf="!isLoading">Create Account</span>
        </button>
      </form>
      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a routerLink="/auth/login">Sign in here</a>
        </small>
      </div>
    </ng-template>
  </div>
</div>
