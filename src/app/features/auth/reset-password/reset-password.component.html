<div class="auth-container">
  <div class="auth-card">
    <h2>Reset Password</h2>
    
    <div *ngIf="message" 
         class="message" 
         [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      {{ message }}
    </div>

    <form *ngIf="!isSuccess && email && resetCode" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword"
          class="form-control"
          [class.invalid]="newPassword?.invalid && newPassword?.touched">
        <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error-message">
          <span *ngIf="newPassword?.errors?.['required']">New password is required</span>
          <span *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          [class.invalid]="confirmPassword?.invalid && confirmPassword?.touched">
        <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="resetPasswordForm.invalid || isLoading">
        <span *ngIf="isLoading">Resetting...</span>
        <span *ngIf="!isLoading">Reset Password</span>
      </button>
    </form>

    <div class="auth-links">
      <a routerLink="/auth/login">Back to Login</a>
      <a routerLink="/auth/forgot-password">Request New Reset Link</a>
    </div>
  </div>
</div>
