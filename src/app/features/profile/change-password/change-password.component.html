<div class="change-password-container">
  <h3>Change Password</h3>

  <div
    *ngIf="message"
    [ngClass]="{ success: isSuccess, error: !isSuccess }"
    class="message"
  >
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        [class.invalid]="email?.invalid && email?.touched"
        class="form-control"
        formControlName="email"
        id="email"
        type="email"
      />
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="oldPassword">Current Password</label>
      <input
        [class.invalid]="oldPassword?.invalid && oldPassword?.touched"
        class="form-control"
        formControlName="oldPassword"
        id="oldPassword"
        type="password"
      />
      <div
        *ngIf="oldPassword?.invalid && oldPassword?.touched"
        class="error-message"
      >
        <span *ngIf="oldPassword?.errors?.['required']"
        >Current password is required</span
        >
        <span *ngIf="oldPassword?.errors?.['minlength']"
        >Password must be at least 6 characters</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        [class.invalid]="newPassword?.invalid && newPassword?.touched"
        class="form-control"
        formControlName="newPassword"
        id="newPassword"
        type="password"
      />
      <div
        *ngIf="newPassword?.invalid && newPassword?.touched"
        class="error-message"
      >
        <span *ngIf="newPassword?.errors?.['required']"
        >New password is required</span
        >
        <span *ngIf="newPassword?.errors?.['minlength']"
        >Password must be at least 6 characters</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input
        [class.invalid]="confirmPassword?.invalid && confirmPassword?.touched"
        class="form-control"
        formControlName="confirmPassword"
        id="confirmPassword"
        type="password"
      />
      <div
        *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
        class="error-message"
      >
        <span *ngIf="confirmPassword?.errors?.['required']"
        >Please confirm your password</span
        >
        <span *ngIf="confirmPassword?.errors?.['passwordMismatch']"
        >Passwords do not match</span
        >
      </div>
    </div>

    <button
      [disabled]="changePasswordForm.invalid || isLoading"
      class="btn btn-primary"
      type="submit"
    >
      <span *ngIf="isLoading">Changing...</span>
      <span *ngIf="!isLoading">Change Password</span>
    </button>
  </form>
</div>
