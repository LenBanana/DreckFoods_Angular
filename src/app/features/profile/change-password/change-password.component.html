<div class="change-password-container">
  <h3>Change Password</h3>
  
  <div *ngIf="message" 
       class="message" 
       [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
    {{ message }}
  </div>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-control"
        [class.invalid]="email?.invalid && email?.touched">
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="oldPassword">Current Password</label>
      <input 
        type="password" 
        id="oldPassword" 
        formControlName="oldPassword"
        class="form-control"
        [class.invalid]="oldPassword?.invalid && oldPassword?.touched">
      <div *ngIf="oldPassword?.invalid && oldPassword?.touched" class="error-message">
        <span *ngIf="oldPassword?.errors?.['required']">Current password is required</span>
        <span *ngIf="oldPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        type="password" 
        id="newPassword" 
        formControlName="newPassword"
        class="form-control"
        [class.invalid]="newPassword?.invalid && newPassword?.touched">
      <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error-message">
        <span *ngIf="newPassword?.errors?.['required']">New password is required</span>
        <span *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        class="form-control"
        [class.invalid]="confirmPassword?.invalid && confirmPassword?.touched">
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
        <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
        <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="changePasswordForm.invalid || isLoading">
      <span *ngIf="isLoading">Changing...</span>
      <span *ngIf="!isLoading">Change Password</span>
    </button>
  </form>
</div>
