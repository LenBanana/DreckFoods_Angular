<div class="meal-item-manager">
  <!-- Food Selector -->
  <div class="mb-3">
    <label class="form-label">Add Foods to Meal</label>
    <app-food-selector (foodSelected)="onFoodSelected($event)" placeholder="Search for foods to add to your meal..."
      [pageSize]="3" [showRecentFoods]="true" [actionButtonText]="'Add'" [actionButtonIcon]="'fas fa-plus'">
    </app-food-selector>
  </div>

  <!-- Current Meal Items -->
  <div *ngIf="items.length > 0" class="current-items">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6 class="mb-0">Meal Items ({{ items.length }})</h6>
      <small class="text-muted">Total: {{ totalWeight }}g</small>
    </div>

    <div class="items-list mb-3">
      <div *ngFor="let item of items; let i = index"
        class="meal-item-row d-flex align-items-center mb-2 p-3 border rounded">
        <div class="item-info flex-grow-1">
          <div class="item-name fw-semibold">{{ item.food?.name || 'Select a food' }}</div>
          <div *ngIf="item.food?.brand" class="item-brand small text-muted">{{ item.food?.brand }}</div>
        </div>

        <div class="weight-controls me-3">
          <label class="form-label small">Weight</label>
          <div class="input-group input-group-sm">
            <input type="number" class="form-control" [(ngModel)]="item.weight" [ngModelOptions]="{standalone: true}"
              (ngModelChange)="onItemChange()" min="1" max="9999" placeholder="Weight">
            <span class="input-group-text">g</span>
          </div>
        </div>

        <div class="percentage-display me-3">
          <small class="text-muted">{{ getPercentage(item.weight) }}%</small>
        </div>

        <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeItem(i)" title="Remove item">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="items.length === 0" class="empty-state text-center py-4">
    <i class="fas fa-utensils fa-2x text-muted mb-3"></i>
    <p class="text-muted mb-0">Search and add foods to create your meal</p>
  </div>

  <!-- Validation Errors -->
  <div *ngIf="showValidation && validationErrors.length > 0" class="validation-errors mt-3">
    <div class="alert alert-warning" role="alert">
      <h6 class="alert-heading">Please fix the following issues:</h6>
      <ul class="mb-0">
        <li *ngFor="let error of validationErrors">{{ error }}</li>
      </ul>
    </div>
  </div>
</div>
