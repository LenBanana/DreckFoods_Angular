<div class="food-search">
  <!-- Hero -->
  <div class="container py-4 text-white">
    <h2 class="h2">
      <i class="fas fa-search me-3 text-primary"></i>Find Foods
    </h2>
    <p class="text-muted mb-0 d-none d-md-block">
      Search for foods, scan barcodes, and track your nutrition.
    </p>
  </div>

  <!-- Search Container -->
  <div class="container mb-5">
    <app-food-search-container
      (foodSelected)="onFoodSelected($event)"
      (searchError)="onSearchError($event)"
      [config]="searchConfig"
    >
    </app-food-search-container>
  </div>
</div>

<!-- Add Food Modal -->
<app-add-food-modal
  (close)="closeAddFoodModal()"
  (foodAdded)="onFoodAdded()"
  *ngIf="selectedFood"
  [food]="selectedFood"
>
</app-add-food-modal>
