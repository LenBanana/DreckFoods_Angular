<nav class="navbar navbar-expand-lg navbar-dark position-fixed w-100 d-none d-lg-block" data-bs-theme="dark"
  style="background-color: var(--navbar-bg)">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <i class="fas fa-utensils fa-lg"></i>
      <span class="ms-2">DreckFoods</span>
    </a>

    <button aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
      data-bs-target="#mainNav" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto">
        <li *ngFor="let link of navLinks" class="nav-item">
          <a [routerLink]="link.path" class="nav-link me-3" routerLinkActive="active">
            {{ link.label }}
          </a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-3">
        <!-- Theme Toggle Button -->
        <button (click)="toggleTheme()" [attr.aria-label]="
            isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'
          " [attr.title]="
            isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'
          " class="theme-toggle" type="button">
          <i [class]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'"></i>
        </button>

        <!-- User Menu -->
        <div class="btn-group d-flex">
          <button aria-expanded="false" class="btn dropdown-toggle" data-bs-toggle="dropdown" type="button">
            <span class="avatar text-light">{{ getUserInitials() }}</span>
            <span [class.text-primary]="currentUser?.role !== AppRole.User" class="ms-2 d-none d-md-inline user-name">
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="fas fa-user me-2"></i>
                Profile
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <button (click)="logout()" class="dropdown-item text-danger">
                <i class="fas fa-sign-out-alt me-2"></i>
                Sign Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
