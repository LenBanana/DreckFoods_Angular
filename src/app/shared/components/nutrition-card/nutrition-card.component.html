<div [class.shadow-sm]="showShadow" class="card text-center h-100">
  <div [ngClass]="getCardBodyClass()" class="card-body">
    <div [ngClass]="getIconClass()" class="mb-2">
      <i [class]="data.icon"></i>
    </div>
    <h4 class="card-text">
      {{ data.value | number: decimals }}{{ data.unit || "" }}
    </h4>
    <small class="text-muted">{{ data.label }}</small>
  </div>
</div>
