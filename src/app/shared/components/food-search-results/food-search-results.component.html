<div class="food-search-results">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Searching foods...</p>
    </div>
    <!-- Empty State -->
    <div *ngIf="!isLoading && displayFoods.length === 0" class="text-center py-4">
        <i [class]="emptyIcon + ' fa-2x text-muted mb-3'"></i>
        <p class="text-muted">{{ emptyMessage }}</p>
    </div>
    <!-- Grid Layout -->
    <div *ngIf="!isLoading && displayFoods.length > 0 && layout === 'grid'" class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let food of displayFoods; trackBy: trackByFoodId">
            <div class="card h-100 food-card" (click)="onFoodSelect(food)">
                <img *ngIf="showImages && food.imageUrl && !food.imageUrl.startsWith('/static/image/nophoto')" [src]="food.imageUrl" class="card-img-top" [alt]="food.name"
                    style="object-fit: cover; height: 200px;" (error)="onImageError($event)" />
                <div *ngIf="showImages && (!food.imageUrl || food.imageUrl.startsWith('/static/image/nophoto'))"
                    class="card-img-top d-flex align-items-center justify-content-center bg-light"
                    style="height: 200px;">
                    <i class="fas fa-utensils fa-2x text-muted"></i>
                </div>
                <div class="card-body">
                    <h6 class="card-title">{{ food.name }}</h6>
                    <p *ngIf="showBrand && food.brand" class="card-text text-muted small">{{ food.brand }}</p>

                    <div *ngIf="showTags && food.tags.length" class="mb-2">
                        <span *ngFor="let tag of food.tags.slice(0, 2)" class="badge bg-info me-1 small">{{
                            tag }}</span>
                    </div>

                    <div *ngIf="showNutrition" class="nutrition-info small">
                        <div class="row g-1 text-center">
                            <div class="col-3">
                                <strong>{{ food.nutrition.calories.value || 0 }}</strong>
                                <div class="text-muted">kcal</div>
                            </div>
                            <div class="col-3">
                                <strong>{{ food.nutrition.protein.value || 0 }}g</strong>
                                <div class="text-muted">protein</div>
                            </div>
                            <div class="col-3">
                                <strong>{{ food.nutrition.carbohydrates.total.value || 0 }}g</strong>
                                <div class="text-muted">carbs</div>
                            </div>
                            <div class="col-3">
                                <strong>{{ food.nutrition.fat.value || 0 }}g</strong>
                                <div class="text-muted">fat</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 pt-0">
                    <button class="btn btn-primary btn-sm w-100">
                        <i [class]="actionButtonIcon + ' me-1'"></i>{{ actionButtonText }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- List Layout -->
    <div *ngIf="!isLoading && displayFoods.length > 0 && layout === 'list'" class="list-group">
        <button *ngFor="let food of displayFoods; trackBy: trackByFoodId" type="button"
            class="list-group-item list-group-item-action d-flex align-items-center p-3 food-list-item"
            (click)="onFoodSelect(food)">
            <div *ngIf="showImages" class="flex-shrink-0 me-3">
                <img *ngIf="food.imageUrl&&!food.imageUrl.startsWith('/static/image/nophoto')" [src]="food.imageUrl" class="rounded"
                    style="width: 60px; height: 60px; object-fit: cover;" [alt]="food.name"
                    (error)="onImageError($event)" />
                <div *ngIf="!food.imageUrl||food.imageUrl.startsWith('/static/image/nophoto')" class="d-flex align-items-center justify-content-center bg-light rounded"
                    style="width: 60px; height: 60px;">
                    <i class="fas fa-utensils text-muted"></i>
                </div>
            </div>

            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start mb-1">
                    <h6 class="mb-0">{{ food.name }}</h6>
                    <i [class]="actionButtonIcon + ' text-primary'"></i>
                </div>
                <p *ngIf="showBrand && food.brand" class="mb-1 text-muted small">{{ food.brand }}</p>

                <div *ngIf="showNutrition" class="nutrition-info small text-muted">
                    {{ food.nutrition.calories.value || 0 }} kcal •
                    {{ food.nutrition.protein.value || 0 }}g protein •
                    {{ food.nutrition.carbohydrates.total.value || 0 }}g carbs
                </div>

                <div *ngIf="showTags && food.tags.length" class="mt-1">
                    <span *ngFor="let tag of food.tags.slice(0, 3)" class="badge bg-light me-1 small">{{ tag
                        }}</span>
                </div>
            </div>
        </button>
    </div>

    <!-- Compact Layout -->
    <div *ngIf="!isLoading && displayFoods.length > 0 && layout === 'compact'" class="list-group">
        <button *ngFor="let food of displayFoods; trackBy: trackByFoodId" type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-2 food-compact-item"
            (click)="onFoodSelect(food)">
            <div>
                <strong>{{ food.name }}</strong>
                <small *ngIf="showBrand && food.brand" class="text-muted d-block">{{ food.brand }}</small>
            </div>
            <i [class]="actionButtonIcon + ' text-primary'"></i>
        </button>
    </div>

    <!-- Pagination -->
    <app-pagination *ngIf="hasPagination" [currentPage]="searchResponse!.page" [totalPages]="searchResponse!.totalPages"
        [totalCount]="searchResponse!.totalCount" [pageSize]="searchResponse!.pageSize"
        (pageChange)="onPageChange($event)" class="mt-4">
    </app-pagination>
</div>
