<!-- Mobile Bottom Navigation -->
<nav [class.food-submenu-open]="showFoodSubmenu" class="mobile-nav">
  <!-- Food submenu overlay -->
  <div [class.show]="showFoodSubmenu" class="food-submenu">
    <div class="submenu-header">
      <span>Food Options</span>
      <button (click)="showFoodSubmenu = false" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="submenu-items">
      <button
        (click)="navigateToFoodChild(child.path)"
        *ngFor="let child of navItems[1].children"
        [class.active]="isActive(child.path)"
        class="submenu-item"
      >
        <i [class]="child.icon"></i>
        <span>{{ child.label }}</span>
      </button>
    </div>
  </div>

  <!-- Main navigation items -->
  <div class="nav-items">
    <ng-container *ngFor="let item of navItems; let i = index">
      <!-- Food item with special handling -->
      <button
        (click)="navigateToFood()"
        *ngIf="item.path === '/food'"
        [class.active]="isActive(item.path)"
        class="nav-item"
      >
        <i [class]="item.icon"></i>
        <span class="nav-label">{{ item.label }}</span>
        <i
          [class.rotated]="!showFoodSubmenu"
          class="submenu-indicator fas fa-chevron-up"
        ></i>
      </button>

      <!-- Regular navigation items -->
      <a
        *ngIf="item.path !== '/food'"
        [routerLink]="item.path"
        class="nav-item"
        routerLinkActive="active"
      >
        <i [class]="item.icon"></i>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </ng-container>
  </div>
</nav>
