<!-- Mobile Bottom Navigation -->
<nav class="mobile-nav" [class.food-submenu-open]="showFoodSubmenu">
  <!-- Food submenu overlay -->
  <div class="food-submenu" [class.show]="showFoodSubmenu">
    <div class="submenu-header">
      <span>Food Options</span>
      <button class="close-btn" (click)="showFoodSubmenu = false">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="submenu-items">
      <button 
        *ngFor="let child of navItems[1].children" 
        class="submenu-item"
        [class.active]="isActive(child.path)"
        (click)="navigateToFoodChild(child.path)">
        <i [class]="child.icon"></i>
        <span>{{ child.label }}</span>
      </button>
    </div>
  </div>

  <!-- Main navigation items -->
  <div class="nav-items">
    <ng-container *ngFor="let item of navItems; let i = index">
      <!-- Food item with special handling -->
      <button 
        *ngIf="item.path === '/food'" 
        class="nav-item"
        [class.active]="isActive(item.path)"
        (click)="navigateToFood()">
        <i [class]="item.icon"></i>
        <span class="nav-label">{{ item.label }}</span>
        <i class="submenu-indicator fas fa-chevron-up" [class.rotated]="!showFoodSubmenu"></i>
      </button>

      <!-- Regular navigation items -->
      <a 
        *ngIf="item.path !== '/food'" 
        [routerLink]="item.path" 
        routerLinkActive="active"
        class="nav-item">
        <i [class]="item.icon"></i>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </ng-container>
  </div>
</nav>
