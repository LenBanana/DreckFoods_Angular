<!-- Mobile Header -->
<nav class="mobile-header d-lg-none">
  <div class="container-fluid px-3">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
        <i class="fas fa-utensils fa-lg me-2"></i>
        <span class="brand-text">DreckFoods</span>
      </a>

      <!-- Right side actions -->
      <div class="d-flex align-items-center gap-2">
        <!-- Theme Toggle -->
        <button 
          type="button" 
          class="theme-toggle btn btn-sm" 
          (click)="toggleTheme()"
          [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'"
          [attr.title]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
          <i [class]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'"></i>
        </button>

        <!-- User Menu -->
        <div class="dropdown">
          <button 
            type="button" 
            class="btn btn-sm user-menu-btn" 
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="avatar">{{ getUserInitials() }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="fas fa-user me-2"></i>
                Profile
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>
                Sign Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
