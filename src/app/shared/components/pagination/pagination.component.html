<nav *ngIf="showPagination" aria-label="Page navigation" class="pagination-container">
  <!-- Info -->
  <div *ngIf="showInfo" class="pagination-info d-flex justify-content-between align-items-center mb-3">
    <small class="text-muted">
      Showing {{ startIndex }} to {{ endIndex }} of {{ totalCount }} results
    </small>
    <small class="text-muted">
      Page {{ currentPage }} of {{ totalPages }}
    </small>
  </div>

  <!-- Pagination -->
  <ul [class]="'pagination justify-content-center mb-0' + (size === 'sm' ? ' pagination-sm' : size === 'lg' ? ' pagination-lg' : '')">
    <!-- First page -->
    <li class="page-item" [class.disabled]="currentPage <= 1">
      <button class="page-link" (click)="firstPage()" [disabled]="currentPage <= 1" title="First page">
        <i class="fas fa-angle-double-left"></i>
      </button>
    </li>

    <!-- Previous page -->
    <li class="page-item" [class.disabled]="currentPage <= 1">
      <button class="page-link" (click)="previousPage()" [disabled]="currentPage <= 1" title="Previous page">
        <i class="fas fa-angle-left"></i>
      </button>
    </li>

    <!-- Page numbers -->
    <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)" [class.fw-bold]="page === currentPage">
        {{ page }}
      </button>
    </li>

    <!-- Next page -->
    <li class="page-item" [class.disabled]="currentPage >= totalPages">
      <button class="page-link" (click)="nextPage()" [disabled]="currentPage >= totalPages" title="Next page">
        <i class="fas fa-angle-right"></i>
      </button>
    </li>

    <!-- Last page -->
    <li class="page-item" [class.disabled]="currentPage >= totalPages">
      <button class="page-link" (click)="lastPage()" [disabled]="currentPage >= totalPages" title="Last page">
        <i class="fas fa-angle-double-right"></i>
      </button>
    </li>
  </ul>
</nav>
