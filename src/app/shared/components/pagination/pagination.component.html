<nav
  *ngIf="showPagination"
  aria-label="Page navigation"
  class="pagination-container"
>
  <!-- Info -->
  <div
    *ngIf="showInfo"
    class="pagination-info d-flex justify-content-between align-items-center mb-3"
  >
    <small class="text-muted">
      Showing {{ startIndex }} to {{ endIndex }} of {{ totalCount }} results
    </small>
    <small class="text-muted">
      Page {{ currentPage }} of {{ totalPages }}
    </small>
  </div>

  <!-- Pagination -->
  <ul
    [class]="
      'pagination justify-content-center mb-0' +
      (size === 'sm' ? ' pagination-sm' : size === 'lg' ? ' pagination-lg' : '')
    "
  >
    <!-- First page -->
    <li [class.disabled]="currentPage <= 1" class="page-item">
      <button
        (click)="firstPage()"
        [disabled]="currentPage <= 1"
        class="page-link"
        title="First page"
        type="button"
      >
        <i class="fas fa-angle-double-left"></i>
      </button>
    </li>

    <!-- Previous page -->
    <li [class.disabled]="currentPage <= 1" class="page-item">
      <button
        (click)="previousPage()"
        [disabled]="currentPage <= 1"
        class="page-link"
        title="Previous page"
        type="button"
      >
        <i class="fas fa-angle-left"></i>
      </button>
    </li>

    <!-- Page numbers -->
    <li
      *ngFor="let page of visiblePages"
      [class.active]="page === currentPage"
      class="page-item"
    >
      <button
        (click)="goToPage(page)"
        [class.fw-bold]="page === currentPage"
        class="page-link"
        type="button"
      >
        {{ page }}
      </button>
    </li>

    <!-- Next page -->
    <li [class.disabled]="currentPage >= totalPages" class="page-item">
      <button
        (click)="nextPage()"
        [disabled]="currentPage >= totalPages"
        class="page-link"
        title="Next page"
        type="button"
      >
        <i class="fas fa-angle-right"></i>
      </button>
    </li>

    <!-- Last page -->
    <li [class.disabled]="currentPage >= totalPages" class="page-item">
      <button
        (click)="lastPage()"
        [disabled]="currentPage >= totalPages"
        class="page-link"
        title="Last page"
        type="button"
      >
        <i class="fas fa-angle-double-right"></i>
      </button>
    </li>
  </ul>
</nav>
