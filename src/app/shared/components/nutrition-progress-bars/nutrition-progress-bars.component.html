<div
  *ngIf="hasAnyNutrients()"
  [class]="'layout-' + layout"
  class="nutrition-progress-bars"
>
  <div class="progress-container">
    <app-nutrition-progress-bar
      *ngFor="let config of visibleConfigs"
      [config]="config"
      [height]="height"
      [showLabels]="showLabels"
      [showValues]="showValues"
    >
    </app-nutrition-progress-bar>
  </div>
</div>
