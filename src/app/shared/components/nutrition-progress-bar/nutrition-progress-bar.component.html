<div *ngIf="shouldShow()" class="nutrition-progress mb-1">
  <div
    *ngIf="showLabels || showValues"
    class="d-flex justify-content-between align-items-center mb-1"
  >
    <small *ngIf="showLabels" class="text-muted">{{ config.label }}</small>
    <small *ngIf="showValues" class="text-muted">
      {{ config.value | number: "1.1-1" }}{{ config.unit }} /
      {{ config.total | number: "1.1-1" }}{{ config.unit }}
    </small>
  </div>
  <div [style.height]="height" class="progress">
    <div
      [attr.aria-valuemax]="config.total"
      [attr.aria-valuemin]="0"
      [attr.aria-valuenow]="config.value"
      [class]="'bg-' + config.color"
      [style.width.%]="getPercentage()"
      class="progress-bar"
    ></div>
  </div>
</div>
